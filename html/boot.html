<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  .carousel{
    width: 70%;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<script>
  const container = document.getElementById('image-container');
  const accessKey = 'PTK-PqP_C5RTTs85UwLxWRESyaUC4Co-Z7OJeHGpY-s'; // Replace with your Access Key

  fetch(`https://api.unsplash.com/photos/random?client_id=${accessKey}`)
      .then(response => response.json())
      .then(data => {
          const img = document.createElement('img');
          img.src = data.urls.regular;
          img.alt = data.alt_description;
          container.appendChild(img);
      })
      .catch(error => {
          console.error('Error fetching the image:', error);
      });
</script>
<nav class="navbar navbar-dark bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Vit Clubs</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Club Regestration Form</a>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>

            <li><a class="dropdown-item" href="#">Action</a></li>

              <hr class="dropdown-divider">
            </li>

          </ul>

        <li class="nav-item">

    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
  <div class="container my-5">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade carousel-dark carousel" data-bs-ride="carousel">
      <div class="carousel-indicators carousel-indicators-dark">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/admin2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/advisor2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/catalyst.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

</body>
