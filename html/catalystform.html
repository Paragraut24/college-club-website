<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/1484/1484799.png">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="/form.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/catalyst.js">

var video = document.getElementById("myVideo");

</script>
</head>

<header id="header">
        <img id="vitlogo" src="vitlogo.PNG" alt="vit-logo"> 
        <h1>Club Committee Members Updatation Form</h1>
</header>
<video autoplay muted loop id="myVideo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="https://cdn.pixabay.com/video/2023/10/17/185365-875417518_large.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
<body>
    <section >
    <div  id="intro">
        <h2>
        Update Club Committee Members
        </h2>
        
    </div>

    <div id="form">
        <p style="text-align: left; font-weight: 100; font-size: x-small;" >sectios marked with * are mandatory to fill</p>
         <form onsubmit=" return data()" action="catalystSubmit.html" >
            <label for="name">Full Name *  :</label>
            <br>
            <input type="text" id="name" placeholder=" &ensp;Name" required>
            <br> <br>
            <label for="prn">PRN *:</label> <br>
            <input type="text" id="prn" placeholder=" &ensp;PRN" pattern="[0-9]{8}" > <br> <br>
            <label for="email">E-mail *:</label> <br>
            <input type="email" id="email" placeholder=" &ensp; mail@vit.edu" required> <br> <br>
            <label for="mob">Mobile Number *:</label> <br>
            <input type="phone" id="mob" placeholder=" &ensp; Whatsapp No." pattern="[0-9]{10}" required> <br> <br>
            <br>
            <div>
                <label>Campus *:</label>
                <br> <br>
                <input class="campus" type="radio" id="bibwewadi" name="campus" value="Bibwewadi"><label for="bibwewadi">Bibwewadi</label> <br> <br>
                <input class="campus" type="radio" id="kondhwa" name="campus" value="Kondhwa"><label for="kondhwa">Kondhwa</label>

            </div>
            <br> <br>
           
        <br><br>
        <div>
            <label for="branch">Branch * :</label> <br>
            <input class="branch" type="radio" name="branch"  id="cs"       value="cs" > <label for="cs">CS - Computer Science</label>  <br>
            <input class="branch"  type="radio" name="branch" id="cs-ai"    value="cs-ai" > <label for="cs-ai">CS - AI</label> <br>
            <input class="branch"  type="radio" name="branch" id="cs-aiml"  value="cs-aiml" > <label for="cs-aiml">CS - AIML </label> <br>
            <input class="branch"  type="radio" name="branch" id="cs-se"    value="cs-se" > <label for="cs-se">CS - Software Eng.</label> <br>
            <input class="branch"  type="radio" name="branch" id="cs-ds"    value="cs-ds" > <label for="cs-ds">CS - DS</label> <br>
            <input class="branch"  type="radio" name="branch" id="cs-cbi"    value="cs-cbi" > <label for="cs-cbi">CS - CBI</label> <br>
            <input class="branch"  type="radio" name="branch" id="civil"     value="civil" > <label for="civil">Civil Eng.</label> <br>
            <input class="branch"  type="radio" name="branch" id="mech"       value="mech. eng" > <label for="mech">Mech. Eng.</label> <br>
            <input class="branch"  type="radio" name="branch" id="entc"     value="ENTC" > <label for="entc">ENTC</label> <br>
            <input class="branch"  type="radio" name="branch" id="it"       value="IT" > <label for="it">IT</label> <br> <br><br>

            <div>
                <label for="div">Division * :</label> <br> <br>
                <select name="div" id="div" required>
                    <option disabled selected value>--Select--</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
            </div> <br><br>

            <div>
                <label for="position">Select Position * : </label> <br>
                <input class="position" type="radio" id="president" name="position" value="President">
                <label for="president">President</label> <br>
                <input class="position" type="radio" id="vicepresident" name="position" value="VicePresident">
                <label for="vicepresident">Vice President</label> <br>
                <input class="position" type="radio" id="secretory" name="position" value="Secretory">
                <label for="secretory">Secretory</label> <br>
                <input class="position" type="radio" id="advisor" name="position" value="Advisor">
                <label for="advisor">Advisor</label> <br>
                <input class="position" type="radio" id="technicalchief" name="position" value="TechnicalChief">
                <label for="technicalchief">Technical Chief</label> <br>
                <input class="position" type="radio" id="chiefadmin" name="position" value="ChiefAdmin">
                <label for="chiefadmin">Chief Administrative</label> <br>
                <input class="position" type="radio" id="volunteer" name="position" value="Volunteer">
                <label for="volunteer">Volunteer</label> 
            <br>
            </div> <br><br>

            
        <input type="submit" value="Submit" id="submit">
        <input type="reset" name="reset" id="reset" value="Clear Form">
         </form>


        </button>
    </div>
</section>
</body>
<footer>
    <a href="https://www.vit.edu/" target="_blank"> Visit The Official VIT Pune WebPage</a> 
     </footer>
</html>
