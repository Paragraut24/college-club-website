<style>

}

main {

    padding: 20px;

.logo {

}

p {
    font-size: 18px;

    margin-bottom: 30px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

a img {
    margin: 0 10px;
    transition: transform 0.3s;
}

a img:hover {
    transform: scale(1.1);
}
